<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <title>Food Ordering</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <a href="#" class="logo">Food Hub</a>
                <ul class="nav-links">
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <section id="home" class="home-section">
        <div class="container">
            <h1>Welcome to Food Hub</h1>
            <p>Order your favorite dishes online</p>
        </div>
    </section>

    <section id="menu" class="menu-section">
        <div class="container">
            <h2>Menu</h2>
            <!-- Place for food items with images -->
            <!-- Example: -->
            <div class="menu-item">
                <img src="pav_bhaji.jpg" alt="Pav Bhaji">
                <h3>Pav Bhaji</h3>
                <p>Delicious pav bhaji with buttery pav.</p>
            </div>
            <!-- Repeat for other food items -->
        </div>
    </section>

    <section id="about" class="about-section">
        <div class="container">
            <h2>About Us</h2>
            <p>We are passionate about providing the best food experience.</p>
        </div>
    </section>

    <section id="contact" class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <!-- Add a blank section for the chat bot -->
            <div class="chat-bot"></div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Food Hub. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
